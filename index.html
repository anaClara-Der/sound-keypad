<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botonera</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Botonera de  sonidos</h1>
    <div class="container-keys">
        <div class="cajas boxA">
            <span>A</span>
        </div>
        <div class="cajas boxS">
            <span>S</span>
        </div>
        <div class="cajas boxD">
            <span>D</span>
        </div>
        <div class="cajas boxF">
            <span>F</span>
        </div>
        <div class="cajas boxG">
            <span>G</span>
        </div>
        <div class="cajas boxH">
            <span>H</span>
        </div>
        <div class="cajas boxJ">
            <span>J</span>
        </div>
        <div class="cajas boxK">
            <span>K</span>
        </div>
        <div class="cajas boxL">
            <span>L</span>
        </div>
    </div>
    <audio class="A" src="sounds/african-pe-hi.wav"></audio>
    <audio class="S" src="sounds/african-pe-lo.wav"></audio>
    <audio class="D" src="sounds/crow-caw.wav"></audio>
    <audio class="F" src="sounds/hard-blurp.wav"></audio>
    <audio class="G" src="sounds/kungfu-slap.wav"></audio>
    <audio class="H" src="sounds/verby-cajon-bass.wav"></audio>
    <audio class="J" src="sounds/pipechimes.mp3"></audio>
    <audio class="K" src="sounds/verby-cajon-high.wav"></audio>
    <audio class="L" src="sounds/verby-rattle.wav"></audio>


    
<script src="index.js"></script>
</body>
</html>
